<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap Customizado</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- CSS customizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container col-md">
        <form class="custom-form d-flex flex-column justify-content-center align-items-center">

            <h1>Login</h1>
            
            <div class="col-md-6 mb-3">
                <label for="Email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text custom-icon">
                        <i class="bi-envelope"></i>
                    </span>
                    <input type="text" class="form-control custom-input" placeholder="Digite seu email">
                </div>
            </div>
    

            <div class="col-md-6 mb-3">
                <label for="Senha" class="form-label">Senha</label>
                <div class="input-group">
                    <span class="input-group-text custom-icon">
                        <i class="bi-lock"></i>
                    </span>
                    <input type="password" class="form-control custom-input" placeholder="Digite sua senha">
                </div>
            </div>


           

            <button type="submit" class="btn btn-dark custom-button">
                <i class="bi-arrow-right"></i>
                Enviar
            </button>

        </form>
    </div>
     
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
